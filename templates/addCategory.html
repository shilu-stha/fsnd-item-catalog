{% extends "header.html" %}
{% block content %}

<div class="center">
	<span class="header__title">New Category</span>

	<form action="{{ url_for('addCategory')}}" method = 'post'>

		<dl>
			<dt>Name:</dt>
				<dd><input type ='text' size='30' name='name'></dd>
			<dt>Description:</dt>
				<dd><textarea name = 'description' rows='5' cols='40'></textarea></dd>
		</dl>
		<input type='submit' value='Create'>
	</form>
</div>
{% endblock %}
